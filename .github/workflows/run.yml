name: Node CI

on: [workflow_dispatch]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: npm install, build, and test
        run: |
            python3 -m pip install itch-dl
            itch-dl https://ezioeagle.itch.io/lightners-live-plus --api-key 7uGORlVbVTc0h8GcwJEspkmhJfdDUSdBjF8xToMM	 --mirror-web
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: direct
          path: |
            ezioeagle/lightners-live-plus/files/
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: ezioeagle
          path: ezioeagle
